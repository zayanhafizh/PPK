<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Edit Data Mahasiswa</h1>
    <form th:action="@{/edit/{id}(id=${mahasiswa.id})}" method="post" th:object="${mahasiswa}">
        <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" th:field="*{nim}" readonly>
        </div>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></div>
        </div>
        <div class="mb-3">
            <label for="prodi" class="form-label">Prodi</label>
            <select class="form-select" id="prodi" th:field="*{prodi}">
                <option value="D3 Statistika" th:selected="${mahasiswa.prodi == 'D3 Statistika'}">D3 Statistika</option>
                <option value="D4 Statistika" th:selected="${mahasiswa.prodi == 'D4 Statistika'}">D4 Statistika</option>
                <option value="D4 Komputasi Statistik" th:selected="${mahasiswa.prodi == 'D4 Komputasi Statistik'}">D4 Komputasi Statistik</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggalLahir" th:field="*{tanggalLahir}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tanggalLahir')}" th:errors="*{tanggalLahir}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="/mahasiswa" class="btn btn-secondary">Kembali</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
