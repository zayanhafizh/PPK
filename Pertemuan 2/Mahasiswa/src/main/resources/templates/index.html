<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Daftar Mahasiswa</h1>

    <form th:action="@{/mahasiswa/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Cari NIM atau Nama..." name="keyword" th:value="${keyword}">
            <button class="btn btn-primary" type="submit">Cari</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">NIM</th>
            <th scope="col">Nama</th>
            <th scope="col">Prodi</th>
            <th scope="col">Tanggal Lahir</th>
            <th scope="col">Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mahasiswa : ${datamahasiswa}">
            <td th:text="${mahasiswa.nim}"></td>
            <td th:text="${mahasiswa.nama}"></td>
            <td th:text="${mahasiswa.prodi}"></td>
            <td th:text="${mahasiswa.tanggalLahir}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${mahasiswa.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/hapus/{id}(id=${mahasiswa.id})}" class="btn btn-sm btn-danger">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
