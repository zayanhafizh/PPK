<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-4"><a href="/mahasiswa" class="text-decoration-none text-dark">Daftar Mahasiswa</a></h2>
    <form action="/search" method="get">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Cari mahasiswa...">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i data-feather="search"></i></button>
        </div>
    </form>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Jurusan</th>
            <th>Tanggal Lahir</th>
            <th class="text-center" style="width: 150px;">Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mahasiswa : ${mahasiswaList}">
            <td th:text="${mahasiswa.id}">1</td>
            <td th:text="${mahasiswa.nama}">John Doe</td>
            <td th:text="${mahasiswa.nim}">123456</td>
            <td th:text="${mahasiswa.jurusan}">Teknik Informatika</td>
            <td th:text="${mahasiswa.tanggalLahir}">1999-01-01</td>
            <td class="text-center">
                <a th:href="@{/edit/{id}(id=${mahasiswa.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/hapus/{id}(id=${mahasiswa.id})}" class="btn btn-danger btn-sm">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/tambah}" class="btn btn-primary">Tambah Data</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    feather.replace();
</script>
</body>
</html>
